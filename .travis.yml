branches:
  except:
  - "/^untagged/"
language: rust
rust:
- stable
cache: cargo

# This is th script that will be run on each matrix element
script:
- cargo install git-journal
- cargo test --verbose --all
- cargo build --verbose --all --release
- ls -al target
- mkdir -p target/executable
- cp target/release/rrss2imap target/executable/rrss2imap-${TARGET}
- ls -al target/executable
- echo $(git journal)

# All Rust build architectures are defined here
matrix:
  include:
  - env: TARGET=i686-unknown-linux-gnu
  - env: TARGET=i686-unknown-linux-musl
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-musl
  - env: TARGET=i686-apple-darwin
    os: osx
    osx_image: xcode8
  - env: TARGET=x86_64-apple-darwin
    os: osx
    osx_image: xcode8
  - env: TARGET=x86_64-pc-windows-msvc
    os: windows
  - env: TARGET=arm-unknown-linux-gnueabi
  - env: TARGET=armv7-unknown-linux-gnueabihf

  # THis script is used to generate the changelog body from comments
before_deploy:
  - export JOURNAL=$(git journal)

# Once the Rust packages are built, here they are deployed
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/executable/*
  skip_cleanup: true
  overwrite: true
  # This way, the release is not directly visible
  draft: true
  # Release name on body
  name: "$TRAVIS_TAG"
  # Body is created by git journal !
  body: "$JOURNAL"
  on:
    repo: Riduidel/rrss2imap
    tags: true
